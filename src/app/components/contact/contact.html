<section class="contact-section">
  <div class="container">
    <app-shredsection>
      <h1 class="main-heading">Contact Section</h1>
    </app-shredsection>

    <div class="contact-form-container">
      <form class="contact-form">
        <div class="form-group">
          <input type="text" class="form-input" placeholder="Username" name="Username">
        </div>

        <div class="form-group">
          <input type="text" class="form-input" placeholder="Age" name="Age">
        </div>

        <div class="form-group">
          <input type="email" class="form-input" placeholder="Email" name="Email">
        </div>

        <div class="form-group">
          <input type="password" class="form-input" placeholder="Password" name="Password">
        </div>

        <button class="submit-btn">Send Message</button>
      </form>
    </div>
  </div>
</section>
